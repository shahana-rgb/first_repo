		<h4 id="demo5"> </h4>
		<h4 id="demo6"> </h4>

		<script type="text/javascript">
	function calculate()
	{

	document.getElementById('demo').innerHTML = Date();

	document.getElementById('demo1').innerHTML = "Shahana Khan";

	document.getElementById('demo2').innerHTML = 100;

	var x, y;
	x = parseInt(document.getElementById('num1').value);
	y = parseInt(document.getElementById('num2').value);

	document.getElementById('demo3').innerHTML = ("Addition  "+ (x + y) );

	document.getElementById('demo4').innerHTML = ("Subtraction  "+ (x - y) );

	document.getElementById('demo5').innerHTML = ("Multiplication  "+ (x * y) );

	document.getElementById('demo6').innerHTML = ("Division  "+ (x / y) );

	}
